name: Test

on: [pull_request, push]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: npm ci, lint and test
        run: |
          npm ci
          npm run lint
          npm run test:coverage
